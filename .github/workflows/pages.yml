# Workflow para deploy do GitHub Pages
name: Deploy GitHub Pages

on:
  # Executa no push para a branch main
  push:
    branches: [ "main", "master" ]
  
  # Permite execução manual do workflow
  workflow_dispatch:

# Define permissões do GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas uma execução concorrente de deploy
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload do diretório inteiro do repositório
          path: '.'

  # Job de deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 